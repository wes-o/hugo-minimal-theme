{{ partial "header.html" . }}
<body
  lang="{{ .Site.LanguageCode }}"
  class="sans-serif"
  itemscope
  itemtype="http://schema.org/Article"
>
  {{ $baseurl := .Site.BaseURL }}
  <span class="b">/ </span>
  <a
    href="{{ .Site.BaseURL  }}"
    class=""
    >{{ .Site.Title }}</a
  >

  <section id="main">
    <h1 itemprop="name" id="title">{{ .Title }}</h1>
    <h5 itemprop="description" id="desc">{{ .Description }}</h5>
    <article itemprop="articleBody" id="content">
      {{ .Content }}
    </article>
  </section>

  {{ partial "footer.html" . }}
  </body>
</html>
